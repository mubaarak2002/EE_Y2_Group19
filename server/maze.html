<html>
<div id="container"></div>
<body>
<script src="/socket.io/socket.io.js"></script>
<script>

// open socket
const socket = io("/webpage");

// listen for "connection" event from webpage
socket.on("connection", (data) => {
  console.log(data);
});

socket.emit("test", (data) => {
  console.log("asfdg");
  console.log(data);
});

socket.on("asdfgh", (data) => {
  console.log("hehe")
  console.log(data)
});

socket.on('distance', function(msg){
  console.log(msg);
  document.write("distance:"+ msg);
  document.write("<br>");
});

socket.on('previous', function(msg){
  console.log(msg);
  document.write("previous node:" + msg);
  document.write("<br>");
});

</script>
</body>
</html>
